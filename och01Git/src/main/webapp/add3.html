<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
		function chk() {
		      //비어있으면 --> 숫자 입력 + focus
	         //문자면 ---->  숫자가 아님 + focus +입력된 글자 지우기


		    if (frm.num.value.length ==0) {
		        alert("숫자를 부탁해요^^");
		        frm.num.focus();
		        return false;
		    }
	        if (isNaN(frm.num.value)){
	        	alert("숫자가 아님");
                frm.num.focus(); 
                frm.num.value="";
                return false;
	        }
	        return true;
	   }

</script>
</head>
<body>
    <h1>숫자를 입력하세요(1에서 num까지의 합계)</h1>
    <form action="Add3" method="get" onsubmit="return chk()" name="frm"> <!-- JAVA로 만듬 class는 대문자로 만든다. onsubmit은 javascrip로 작성 return값의 check -->
    
    <p>숫자 : <input type="text" name="num"></p>
    <p>위치 : <input type="text" name="loc"></p>
    <input type="submit" value="확인">
    
    </form>
</body>
</html>
